version: "3.9"

services:
  
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_pass
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  
  web:
    build: .
    container_name: todo-web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://todo_user:todo_pass@db:5432/todo_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  
  redis:
    image: redis:latest
    container_name: todo-redis
    # no ports exposed â†’ internal communication only

  
  worker:
    build: .
    container_name: todo-worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgresql://todo_user:todo_pass@db:5432/todo_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app

  #not used yet pxi use hunskxa
  flower:
    build: .
    container_name: todo-flower
    command: celery -A app.celery_app.celery flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

volumes:
  pgdata:
